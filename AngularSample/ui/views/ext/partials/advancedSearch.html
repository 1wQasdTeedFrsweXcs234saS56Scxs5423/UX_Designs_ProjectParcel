<div ng-init = "expandOrCollapsePanelNames=['advncdSearch', 'searchResults']"></div>
<div ng-controller="collapseExpandCtrl">
    <div class="row collapseexpand"></div>
    <div class="row">
        <div ng-controller="advSearchCtrl">
            <div ng-click="expandOrCollapse('advncdSearch')">
                <div class="twelve columns row_title">
                    <div class="{{expandOrCollapseImg['advncdSearch']}} expCloseImgDiv" ></div>
                    <span><b>Advanced Search</b></span>                
                </div>
            </div>
            <div class="tableTopBTNs">
                <a href ng-click="redirectToStdSearch()" class="slim button secondary btn_label" style="margin-top: 15px;">Standard Search</a>
            </div>
            <hr>
          <!--  <div ng-init = "expandOrCollapse('advncdSearch','c')"></div>-->
                <div ng-show="advncdSearch">
                    <div ng-init = "expandOrCollapse('advncdSearch','c')"></div>
                    <form id="refSearchFrom">
                        <div class="alert error"></div>
                        <div class="three columns threeClms">
                            <div class="generals">
                                <span class="refinesearchorders">Purchase Order#:</span>
                                <input type="text"  id="poNo" class="form-input js_color_change" ng-model="poNo">
                            </div>
                            <div class="generals">
                                <span class="refinesearchorders">Shipment#:</span>
                                <input type="text"  id="shipmentNo" class="form-input js_color_change" ng-model="shipmentNo">
                            </div>
                            <div class="generals">
                                <span class="refinesearchorders">Order Status:</span>
                                <input type="text"  id="orderStatus" class="form-input js_color_change" ng-model="orderStatus">
                            </div>
                            <div class="generals">
                                <span class="refinesearchorders">Order Origin:</span>
                                <input type="text"  id="orderOrigin" class="form-input js_color_change" ng-model="orderOrigin">
                            </div>
                        </div>
                        <div class="three columns threeClms">
                            <div class="generals">
                                <span class="refinesearchorders">HP Order#:</span>
                                <input type="text"  id="hpOrderNo" class="form-input js_color_change" ng-model="hpOrderNo">
                            </div>
                            <div class="generals">
                                <span class="refinesearchorders">Invoice#:</span>
                                <input type="text"  id="invoiceNo" class="form-input js_color_change" ng-model="invoiceNo">
                            </div>
                            <div class="generals">
                                <span class="refinesearchorders">SAP Order#:</span>
                                <input type="text"  id="sapOrderNo" class="form-input js_color_change" ng-model="sapOrderNo">
                            </div>
                        </div>    
                        <div class="three columns threeClms">
                            <div class="generals">
                                <span class="refinesearchorders">Date From:</span>
                                <input type="text"  id="orderFromDp" class="form-input js_color_change" ng-model="orderFromDp" my-datepicker-date-range>
                            </div>
                            <div class="generals">
                                <span class="refinesearchorders">Customer #:</span>
                                <input type="text"  id="customer" class="form-input js_color_change" ng-model="customer">
                            </div>
                            <div class="generals">
                                <span class="refinesearchorders">Order Type:</span>
                                <input type="text"  id="orderType" class="form-input js_color_change" ng-model="orderType">
                            </div>
                        </div>
                        <div class="three columns threeClms">
                            <div class="generals">
                                <span class="refinesearchorders">Date To:</span>
                                <input type="text"  id="orderToDp" class="form-input js_color_change" ng-model="orderToDp" my-datepicker-date-range>
                            </div>
                            <div class="generals">
                                <span class="refinesearchorders">Customer Name:</span>
                                <input type="text"  id="customerName" class="form-input js_color_change" ng-model="customerName">
                            </div>
                            <div class="generals">
                                <span class="refinesearchorders">Sales Admin:</span>
                                <input type="text" id="salesAdmin" class="form-input js_color_change" ng-model="salesAdmin">
                            </div>                                
                        </div><hr>
                        <div class="tableTopBTNs">
                            <a class="slim button secondary btn_label" href ng-click="reSet();">Clear</a>
                            <a href ng-click="isASFormValid()" class="slim button searchBTN primary btn_label">Display</a>
                        </div>
                    </form>                        
                </div>
