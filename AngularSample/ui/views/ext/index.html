<script>
function getUrlVar (p ) {
  var value = null;
  var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,
    function(m,key,val) {
        if (key == p) value = val;
    }
  );
  return value;
}
if (getUrlVar('aaid')) {
   document.cookie = "osuiAAID=" + getUrlVar('aaid') + "; path=/";   
}
if (getUrlVar('impersonate')) {
  document.cookie = "osuiImpersonate=" + getUrlVar('impersonate') + "; path=/";
  window.location.replace('index.html'); 
}
if (getUrlVar('portalImpersonate')) {
  document.cookie = "portalImpersonate=" + getUrlVar('portalImpersonate') + "; path=/";
  window.location.replace('index.html');
}

            jQuery(location).attr("href", url);

});
